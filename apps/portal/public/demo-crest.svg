<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Purple gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a8a"/>
      <stop offset="50%" style="stop-color:#2f0a61"/>
      <stop offset="100%" style="stop-color:#1a0536"/>
    </linearGradient>
    <!-- Gold gradient for star -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d48b"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#9a7b1a"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M100,10 L180,40 L180,100 C180,150 140,180 100,195 C60,180 20,150 20,100 L20,40 Z"
        fill="url(#shieldGradient)"
        stroke="url(#goldGradient)"
        stroke-width="4"
        filter="url(#shadow)"/>

  <!-- Inner shield border -->
  <path d="M100,25 L165,50 L165,100 C165,140 130,165 100,178 C70,165 35,140 35,100 L35,50 Z"
        fill="none"
        stroke="url(#goldGradient)"
        stroke-width="2"
        opacity="0.5"/>

  <!-- Central star -->
  <polygon points="100,45 112,80 150,80 120,100 132,140 100,115 68,140 80,100 50,80 88,80"
           fill="url(#goldGradient)"
           filter="url(#shadow)"/>

  <!-- Small decorative stars -->
  <polygon points="55,55 58,63 66,63 60,68 62,76 55,72 48,76 50,68 44,63 52,63"
           fill="url(#goldGradient)"
           opacity="0.7"/>
  <polygon points="145,55 148,63 156,63 150,68 152,76 145,72 138,76 140,68 134,63 142,63"
           fill="url(#goldGradient)"
           opacity="0.7"/>

  <!-- Banner ribbon -->
  <path d="M35,155 Q100,175 165,155 L160,170 Q100,190 40,170 Z"
        fill="url(#goldGradient)"/>

  <!-- Text on banner -->
  <text x="100" y="167"
        text-anchor="middle"
        font-family="Georgia, serif"
        font-size="12"
        font-weight="bold"
        fill="#2f0a61">
    LEAGUE OF STARS
  </text>
</svg>
